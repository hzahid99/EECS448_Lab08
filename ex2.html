<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
</head>
<body>

    <div class="slides">

        <div class="pictures">
            <img src="pictures/jojo1.jpeg" height = "500" width ="550" class="slideshow">
        </div>

        <button class="button" onclick = "prev()">Previous</button>
        <button class="button" onclick = "next()">Next</button>
    </div>

    <script type="text/javascript">
      var slider = document.querySelector('.slideshow');
      var pictures = ['jojo1.jpeg', 'jojo2.jpeg', 'jojo3.jpeg', 'jojo4.jpeg', 'jojo5.jpeg', 'jojo6.jpeg', 'jojo7.jpeg'];
      var i = 0;

      function prev()
      {
        if(i < 1)
        {
          i = 6;
        }
        else
        {
          i--;
        }
        return set();
      }

      function next()
      {
        if(i >= 6)
        {
          i = 0;
        }
        else
        {
          i++;
        }
        return set();
      }

      function set()
      {
        return slider.setAttribute('src', "pictures/" + pictures[i]);
      }

    </script>


</body>
</html>
