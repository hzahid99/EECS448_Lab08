<!DOCTYPE html>
<html lang = 'en'>
<head>
  <meta charset = "UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Password Validator</title>
  <script type="text/javascript" src = "ex1.js"></script>
</head>
<body>
  <form>
    <p>
        <label for = "password1">&emsp;&emsp;&emsp;&ensp;Password:</label>
        <input type = "password" id = "password1" name = "pass">
    </p>
    <p>
        <label for="password2">Confirm Password: </label>
        <input type = "password" id = "password2" name = "pass">
    </p>

    <button onClick = "validate()"> Validate </button>
  </form>
  <script>
  function validate()
  {
    var pass1 = document.getElementById("password1");
    var pass2 = document.getElementById("password2");

    if(pass1.value == "" || pass2.value == "")
    {
       alert ("Kindly enter the password in both the fields.");
    }
    else if (pass1.value.length < 8)
    {
      alert ("Password length must be atleast 8 characters long.");
    }
    else if (pass1.value != pass2.value)
    {
      alert ("Passwords do not match.");
    }
    else
    {
      alert ("Passwords match.");
    }
  }
  </script>
</body>
</html>
